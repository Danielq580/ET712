<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application with js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Daniel Quan</h1>
    <h2>key events</h2>
    <p>Press a key and open the console to check result of the eveny</p>
    <hr>
    <h2>css class toggle</h2>
    <button class="btnpressme">PRESS ME</button>
    <h2>Precent default</h2>
    <a href="https://www.qcc.cuny.edu" target="_blank" rel="noopener noreferrer" class="linkqcc">Visit QCC Website</a>
    <h2>modal window</h2>
    <button class="btnopenmodal">Today's promotion</button>


    <section class="modalwindow">
        <div class="modalinfo">
            <div class="modalheader">
                <a class="closemodalx">X</a>
            </div>
            <div>
                <p class="modalcontenttitle">Black Friday on Halloween</p>
                <p class="modalcontenttext">25% off </p>
            </div>
            <button class="btnpromotion">Close PROMOTION</button>
        </div>
    </section>


    <!-- JS FILE-->
     <script src="application.js"></script>
</body>
</html>
