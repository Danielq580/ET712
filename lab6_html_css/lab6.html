<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="headertop" id="home">
        <div class="navleft">
            <div>
                <a href="#home">
                    <img src="images/home.png" alt="image of a home icon" class="homeiconimg" title="My home"> 
            </a>
            </div>
        <div>
            <a href="https://www.qcc.cuny.edu" 
            target="blank" rel="noopener
            noreferrer" class="homeiconlink" title="Go to QCC website">Queensborough Community college</a>
        </div>
    </div>
        <div class="navright">
            <div>
                <img src="images/email.png" alt="image of message icon" title="message alert">
            </div>
            <div>
                <img src="images/chat.png" alt="image of chat icon" title="Subscription alert">
            </div>
            <div>
                <img src="images/setting.png" alt="image of setting icon" title="Admin Tools">
            </div>
        </div>
    </header>

    <!-- navigation links -->
     <nav class="navlinks">
        <a class="links" href="https://www.qcc.cuny.edu" target="_blank"
        rel="noopener noreferrer">Visit QCC</a>
        <a class="links" href="#information">Information Center</a>
        <a class="links" href="#contact">Contact Us</a>
     </nav>

     <!-- intro image-->
      <section class="introimage">
        <img src="images/education.jpg" alt="image of books">
        <p class="introtitle">ET 712 - JavaScript Programming </p>
      </section>

      <!-- main body-->
       <main class="bodyinfo">
        <section class="cardcontainer">
            <div class="card">
                <img src="images/education.jpg" alt="image of books">
                <p class="cardtitle">Lecture recording</p>
            </div>

            <div class="card">
                <img src="images/education.jpg" alt="image of books">
                <p class="cardtitle">Course Syllabus</p>
            </div>
            <div class="card">
                <img src="images/education.jpg" alt="image of books">
                <p class="cardtitle">Grading policy</p>
            </div>
            <div class="card">
                <img src="images/education.jpg" alt="image of books">
                <p class="cardtitle">Weekly Schedule</p>
            </div>
            <div class="card">
                <img src="images/education.jpg" alt="image of books">
                <p class="cardtitle">Assignments</p>
            </div>
            <div class="card">
                <img src="images/education.jpg" alt="image of books">
                <p class="cardtitle">Exams</p>
            </div>
            
            
        </section>

        <aside class="blogs">

        </aside>

       </main>
</body>
</html>
